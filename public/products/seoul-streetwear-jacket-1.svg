<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f8f8" />
  
  <!-- Jacket Base -->
  <path d="M150,150 L350,150 C350,150 370,250 370,350 L350,500 L150,500 L130,350 C130,250 150,150 150,150 Z" fill="#d8a5d1" />
  
  <!-- Collar -->
  <path d="M150,150 L200,180 L250,150 L300,180 L350,150 L330,190 L250,210 L170,190 Z" fill="#c792c3" />
  
  <!-- Zipper -->
  <rect x="245" y="210" width="10" height="290" fill="#ddd" />
  <g fill="#ccc">
    <rect x="243" y="220" width="14" height="4" />
    <rect x="243" y="240" width="14" height="4" />
    <rect x="243" y="260" width="14" height="4" />
    <rect x="243" y="280" width="14" height="4" />
    <rect x="243" y="300" width="14" height="4" />
    <rect x="243" y="320" width="14" height="4" />
    <rect x="243" y="340" width="14" height="4" />
    <rect x="243" y="360" width="14" height="4" />
    <rect x="243" y="380" width="14" height="4" />
    <rect x="243" y="400" width="14" height="4" />
    <rect x="243" y="420" width="14" height="4" />
    <rect x="243" y="440" width="14" height="4" />
    <rect x="243" y="460" width="14" height="4" />
    <rect x="243" y="480" width="14" height="4" />
  </g>
  <circle cx="250" cy="210" r="8" fill="#aaa" />
  
  <!-- Pockets -->
  <path d="M170,350 L220,350 L225,430 L165,430 Z" fill="#c792c3" />
  <path d="M280,350 L330,350 L335,430 L275,430 Z" fill="#c792c3" />
  <line x1="170" y1="350" x2="220" y2="350" stroke="#b67fb0" stroke-width="2" />
  <line x1="280" y1="350" x2="330" y2="350" stroke="#b67fb0" stroke-width="2" />
  
  <!-- K-Pop Inspired Design Elements -->
  <g>
    <!-- Left Sleeve -->
    <path d="M150,150 C140,150 110,170 100,200 L90,300 L130,350 L150,300 Z" fill="#d8a5d1" />
    <!-- Right Sleeve -->
    <path d="M350,150 C360,150 390,170 400,200 L410,300 L370,350 L350,300 Z" fill="#d8a5d1" />
    
    <!-- Cuffs -->
    <path d="M90,300 L130,350 L120,370 L80,320 Z" fill="#c792c3" />
    <path d="M410,300 L370,350 L380,370 L420,320 Z" fill="#c792c3" />
    
    <!-- Decorative Patches -->
    <circle cx="180" cy="200" r="15" fill="#fff" stroke="#b67fb0" stroke-width="2" />
    <text x="180" y="205" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#b67fb0">서울</text>
    
    <circle cx="320" cy="200" r="15" fill="#fff" stroke="#b67fb0" stroke-width="2" />
    <text x="320" y="205" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#b67fb0">K</text>
  </g>
  
  <!-- Colorful Korean-inspired Pattern -->
  <g transform="translate(250, 280) scale(0.8)">
    <path d="M0,0 L20,0 L40,-10 L60,0 L80,0 L60,10 L80,20 L60,30 L40,20 L20,30 L0,20 L20,10 Z" fill="none" stroke="#87ceeb" stroke-width="3" />
    <path d="M0,0 L20,0 L40,-10 L60,0 L80,0 L60,10 L80,20 L60,30 L40,20 L20,30 L0,20 L20,10 Z" fill="none" stroke="#ff9ed8" stroke-width="1.5" transform="rotate(45)" />
  </g>
  
  <!-- Brand Logo -->
  <g transform="translate(170, 480)">
    <rect x="0" y="0" width="160" height="15" fill="#fff" />
    <text x="80" y="12" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SEOUL STREETWEAR</text>
  </g>
  
  <!-- Soft Pastel Background Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="40" fill="#ff9ed8" />
    <circle cx="400" cy="100" r="40" fill="#87ceeb" />
    <circle cx="100" cy="500" r="40" fill="#87ceeb" />
    <circle cx="400" cy="500" r="40" fill="#ff9ed8" />
  </g>
</svg> 