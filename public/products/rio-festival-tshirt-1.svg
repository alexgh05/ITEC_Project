<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f6f6f6" />
  
  <!-- T-shirt Base - Front -->
  <path d="M150,150 L350,150 L390,200 L370,250 L350,220 L350,500 L150,500 L150,220 L130,250 L110,200 Z" fill="#66cc99" />
  
  <!-- Neck -->
  <path d="M200,150 L300,150 L280,190 L220,190 Z" fill="#55bb88" />
  
  <!-- Sleeves -->
  <path d="M150,150 L110,200 L130,250 L150,220 Z" fill="#66cc99" />
  <path d="M350,150 L390,200 L370,250 L350,220 Z" fill="#66cc99" />
  
  <!-- Sleeve Hems -->
  <path d="M110,200 L130,250 L120,255 L100,205 Z" fill="#55bb88" stroke="#55bb88" stroke-width="1" />
  <path d="M390,200 L370,250 L380,255 L400,205 Z" fill="#55bb88" stroke="#55bb88" stroke-width="1" />
  
  <!-- Bottom Hem -->
  <rect x="150" y="480" width="200" height="20" fill="#55bb88" />
  
  <!-- Rio Carnival Inspired Design -->
  <g transform="translate(250, 320) scale(0.9)">
    <!-- Vibrant Circular Background -->
    <circle cx="0" cy="0" r="100" fill="#ffcc00" opacity="0.3" />
    
    <!-- Feather-like Elements -->
    <g transform="rotate(0)">
      <path d="M0,-80 C20,-60 30,-30 20,0 C30,30 20,60 0,80" fill="none" stroke="#ff3366" stroke-width="4" />
      <path d="M0,-80 C10,-70 15,-60 10,-40 C0,-30 -10,-40 -15,-60 C-10,-70 0,-80 0,-80" fill="#ff3366" opacity="0.7" />
    </g>
    
    <g transform="rotate(45)">
      <path d="M0,-80 C20,-60 30,-30 20,0 C30,30 20,60 0,80" fill="none" stroke="#3399ff" stroke-width="4" />
      <path d="M0,-80 C10,-70 15,-60 10,-40 C0,-30 -10,-40 -15,-60 C-10,-70 0,-80 0,-80" fill="#3399ff" opacity="0.7" />
    </g>
    
    <g transform="rotate(90)">
      <path d="M0,-80 C20,-60 30,-30 20,0 C30,30 20,60 0,80" fill="none" stroke="#ff9900" stroke-width="4" />
      <path d="M0,-80 C10,-70 15,-60 10,-40 C0,-30 -10,-40 -15,-60 C-10,-70 0,-80 0,-80" fill="#ff9900" opacity="0.7" />
    </g>
    
    <g transform="rotate(135)">
      <path d="M0,-80 C20,-60 30,-30 20,0 C30,30 20,60 0,80" fill="none" stroke="#9933cc" stroke-width="4" />
      <path d="M0,-80 C10,-70 15,-60 10,-40 C0,-30 -10,-40 -15,-60 C-10,-70 0,-80 0,-80" fill="#9933cc" opacity="0.7" />
    </g>
    
    <g transform="rotate(180)">
      <path d="M0,-80 C20,-60 30,-30 20,0 C30,30 20,60 0,80" fill="none" stroke="#66cc33" stroke-width="4" />
      <path d="M0,-80 C10,-70 15,-60 10,-40 C0,-30 -10,-40 -15,-60 C-10,-70 0,-80 0,-80" fill="#66cc33" opacity="0.7" />
    </g>
    
    <g transform="rotate(225)">
      <path d="M0,-80 C20,-60 30,-30 20,0 C30,30 20,60 0,80" fill="none" stroke="#ff66cc" stroke-width="4" />
      <path d="M0,-80 C10,-70 15,-60 10,-40 C0,-30 -10,-40 -15,-60 C-10,-70 0,-80 0,-80" fill="#ff66cc" opacity="0.7" />
    </g>
    
    <g transform="rotate(270)">
      <path d="M0,-80 C20,-60 30,-30 20,0 C30,30 20,60 0,80" fill="none" stroke="#33ccff" stroke-width="4" />
      <path d="M0,-80 C10,-70 15,-60 10,-40 C0,-30 -10,-40 -15,-60 C-10,-70 0,-80 0,-80" fill="#33ccff" opacity="0.7" />
    </g>
    
    <g transform="rotate(315)">
      <path d="M0,-80 C20,-60 30,-30 20,0 C30,30 20,60 0,80" fill="none" stroke="#ffcc00" stroke-width="4" />
      <path d="M0,-80 C10,-70 15,-60 10,-40 C0,-30 -10,-40 -15,-60 C-10,-70 0,-80 0,-80" fill="#ffcc00" opacity="0.7" />
    </g>
    
    <!-- Central Emblem -->
    <circle cx="0" cy="0" r="30" fill="#ffffff" />
    <circle cx="0" cy="0" r="25" fill="#2288dd" />
    <text x="0" y="8" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">RIO</text>
  </g>
  
  <!-- Small Chest Logo -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="15" fill="#ffffff" />
    <text x="0" y="5" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#55bb88">RIO</text>
  </g>
  
  <!-- Small Decorative Elements -->
  <g opacity="0.8">
    <circle cx="180" cy="250" r="5" fill="#ff3366" />
    <circle cx="320" cy="250" r="5" fill="#ff9900" />
    <circle cx="200" cy="230" r="3" fill="#3399ff" />
    <circle cx="300" cy="230" r="3" fill="#66cc33" />
  </g>
  
  <!-- Brand Tag -->
  <g transform="translate(170, 460)">
    <rect x="0" y="0" width="160" height="15" fill="#ffffff" opacity="0.8" />
    <text x="80" y="12" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#444444">RIO FESTIVAL</text>
  </g>
</svg> 