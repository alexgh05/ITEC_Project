<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Hoodie Base -->
  <path d="M150,150 L350,150 L370,500 L130,500 Z" fill="#222" />
  
  <!-- Hood -->
  <path d="M150,150 C200,100 300,100 350,150 C300,180 200,180 150,150 Z" fill="#222" />
  
  <!-- Neon Pink Accents -->
  <path d="M200,200 L300,200 L290,300 L210,300 Z" fill="none" stroke="#ff00aa" stroke-width="5" />
  
  <!-- Tokyo Skyline Pattern -->
  <g stroke="#00eeff" stroke-width="2" fill="none">
    <path d="M220,320 L220,350 L230,350 L230,330 L240,330 L240,360 L250,360 L250,340 L260,340 L260,350 L270,350 L270,320" />
    <path d="M220,370 L230,370 L230,380 L240,380 L240,370 L250,370 L250,390 L260,390 L260,370 L270,370 L270,380 L280,380 L280,370" />
  </g>
  
  <!-- Neon Kanji -->
  <text x="250" y="280" font-family="sans-serif" font-size="28" fill="#ff00aa" text-anchor="middle">東京</text>
  
  <!-- Pocket -->
  <path d="M220,400 L280,400 L285,450 L215,450 Z" fill="#333" />
  
  <!-- Neon Glow Effects -->
  <circle cx="250" cy="250" r="100" fill="url(#neonGlow)" opacity="0.2" />
  
  <!-- Definitions -->
  <defs>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ff00aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg> 