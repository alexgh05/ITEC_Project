<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f8f8" />
  
  <!-- Jacket Base - Back View -->
  <path d="M150,150 L350,150 C350,150 370,250 370,350 L350,500 L150,500 L130,350 C130,250 150,150 150,150 Z" fill="#d8a5d1" />
  
  <!-- Shoulders and Sleeves -->
  <path d="M150,150 C140,150 100,180 80,240 L70,320 L130,350 L150,220 Z" fill="#d8a5d1" />
  <path d="M350,150 C360,150 400,180 420,240 L430,320 L370,350 L350,220 Z" fill="#d8a5d1" />
  
  <!-- Cuffs -->
  <path d="M70,320 L130,350 L110,370 L50,340 Z" fill="#c792c3" />
  <path d="M430,320 L370,350 L390,370 L450,340 Z" fill="#c792c3" />
  
  <!-- Jacket Bottom Trim -->
  <path d="M150,480 L350,480 L350,500 L150,500 Z" fill="#c792c3" />
  
  <!-- Large Back Design - Modern Korean Pattern -->
  <g transform="translate(180, 220) scale(1.4)">
    <path d="M0,0 L20,20 L40,0 L60,20 L80,0 L60,-20 L40,0 L20,-20 Z" fill="none" stroke="#87ceeb" stroke-width="3" />
    <path d="M0,0 L20,20 L40,0 L60,20 L80,0 L60,-20 L40,0 L20,-20 Z" fill="none" stroke="#ff9ed8" stroke-width="1.5" transform="rotate(45)" />
    
    <!-- Korean Typography -->
    <text x="40" y="60" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#b67fb0">스트리트웨어</text>
    
    <!-- Circular Design Elements -->
    <circle cx="10" cy="50" r="5" fill="#87ceeb" />
    <circle cx="70" cy="50" r="5" fill="#87ceeb" />
    <circle cx="40" cy="10" r="5" fill="#ff9ed8" />
    <circle cx="40" cy="90" r="5" fill="#ff9ed8" />
    
    <!-- Decorative Wave Lines -->
    <path d="M-20,70 C-10,65 0,75 10,70 C20,65 30,75 40,70 C50,65 60,75 70,70 C80,65 90,75 100,70" 
          fill="none" stroke="#b67fb0" stroke-width="1.5" />
    <path d="M-20,80 C-10,75 0,85 10,80 C20,75 30,85 40,80 C50,75 60,85 70,80 C80,75 90,85 100,80" 
          fill="none" stroke="#87ceeb" stroke-width="1.5" />
  </g>
  
  <!-- Neck Detail -->
  <path d="M200,150 L300,150 L290,170 L210,170 Z" fill="#c792c3" />
  
  <!-- Collar -->
  <path d="M180,150 L150,150 L170,180 Z" fill="#c792c3" />
  <path d="M320,150 L350,150 L330,180 Z" fill="#c792c3" />
  
  <!-- Shoulder Seams -->
  <line x1="150" y1="150" x2="350" y2="150" stroke="#b67fb0" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="150" y1="150" x2="150" y2="220" stroke="#b67fb0" stroke-width="2" />
  <line x1="350" y1="150" x2="350" y2="220" stroke="#b67fb0" stroke-width="2" />
  
  <!-- Yoke Detail -->
  <path d="M150,180 L350,180 L340,200 L160,200 Z" fill="none" stroke="#b67fb0" stroke-width="1.5" />
  
  <!-- Brand Logo Tag -->
  <g transform="translate(230, 160)">
    <rect x="0" y="0" width="40" height="15" rx="2" ry="2" fill="#fff" stroke="#c792c3" stroke-width="1" />
    <text x="20" y="11" font-family="sans-serif" font-size="8" font-weight="bold" text-anchor="middle">SEOUL</text>
  </g>
  
  <!-- Bottom Brand Tag -->
  <g transform="translate(170, 480)">
    <rect x="0" y="0" width="160" height="15" fill="#fff" />
    <text x="80" y="12" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle">SEOUL STREETWEAR COLLECTION</text>
  </g>
  
  <!-- Soft Pastel Background Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="40" fill="#ff9ed8" />
    <circle cx="400" cy="100" r="40" fill="#87ceeb" />
    <circle cx="100" cy="500" r="40" fill="#87ceeb" />
    <circle cx="400" cy="500" r="40" fill="#ff9ed8" />
  </g>
</svg> 